{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/dark.css' %}">

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">LOGIN</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link active" data-bs-toggle="tab" aria-current="page" href="#login">LOG IN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" aria-current="page" href="#signup">SIGN UP</a>
                    </li>
                </ul>
                <br>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="login">
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">USERNAME</span>
                                <input type="text" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" required>
                                <div class="invalid-feedback">{{ form.username.errors|first }}</div>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">PASSWORD</span>
                                <input type="password" name="{{ form.password.name }}" class="form-control" id="{{ form.password.id_for_label }}" required>
                                <div class="invalid-feedback">{{ form.password.errors|first }}</div>
                            </div>
                            <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                        </form>
                        <br>
                        <p>DON'T HAVE AN ACCOUNT <a href="#signup"  data-bs-toggle="tab">SIGN UP</a></p>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="signup">
                        <form method="post" action="{% url 'register' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                        <p>Already have an account? <a data-bs-target="#loginModal" data-bs-toggle="modal" data-bs-dismiss="modal">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
