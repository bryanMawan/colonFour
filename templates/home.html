{% extends "base.html" %}
{% load static %}

{% block title %}Colon Four{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6">
      <img src="{% static 'images/colonfour.png' %}" alt="Centered Image" class="img-fluid mx-auto d-block centered-image">
      <form class="mt-3">
        <div class="input-group">
          <input type="text" class="form-control search-box" placeholder="Where are you">
          <div class="input-group-append">
            <button class="btn btn-primary search-button" type="button">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
